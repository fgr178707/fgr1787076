<!-- 创建一个表单元素，用于提交搜索请求 -->
<form class="search-form">
	<!-- 创建一个搜索类型的输入框，用于输入搜索关键字 -->
	<input type="search" id="mySearch" name="q" placeholder="请输入要搜索的文字" />
	<!-- 创建一个按钮元素，用于触发搜索事件 -->
	<button type="button">搜索</button>
</form>

<!-- 使用 JavaScript 代码来处理搜索事件 -->
<script>
	// 获取输入框和按钮元素的引用
	var input = document.getElementById("mySearch");
	var button = document.querySelector("button");

	// 定义一个搜索函数，用于根据输入框的值进行搜索
	function search() {
		// 获取输入框的值
		var query = input.value;
		// 如果输入框不为空，就执行搜索
		if (query) {
			// 使用 window.find 方法在网页内搜索文字，如果找到，就高亮显示
			// 如果没有找到，就弹出提示框
			var found = window.find(query);
			if (!found) {
				alert("没有找到匹配的文字");
			}
		}
	}

	// 给按钮元素添加点击事件监听器，调用搜索函数
	button.addEventListener("click", search);
</script>

<!-- 使用 CSS 代码来设置搜索框的样式 -->
<style>
	/* 为表单元素设置样式，使其水平居中 */
	.search-form {
